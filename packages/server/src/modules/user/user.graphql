type Query {
    user: User
    users: [User]
}

type Mutation {
    login(input: LoginInput!): Boolean
    register(input: RegisterInput!): Boolean
}

input RegisterInput {
    email: String!
    password: String!
    username: String!
    age: Int!
    job: String
    education: String
    description: String
}

input LoginInput {
    email: String!
    password: String!
}

type User {
    id: Int!
    username: String!
    age: Int!
    job: String
    education: String
    description: String
}
